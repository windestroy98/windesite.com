<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windesite - Homepage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 800px;
        margin: 50px auto 20px auto; /* Updated margin */
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #007bff;
      }
      p {
        text-align: center;
        margin-bottom: 20px;
      }
      .button-section {
        text-align: left;
        margin-left: 20px; /* Added margin-left to create space from the edge */
        margin-top: -180px; /* Move the buttons up */
      }
      .button {
        display: block; /* Display buttons on their own line */
        padding: 10px 20px;
        margin-bottom: 10px; /* Add margin between buttons */
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        width: 120px; /* Set the width of buttons */
        text-align: center;
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Windesite</h1>
      <p>Welcome to Windesite! Your source for tutorials and information. ??</p>
    </div>
    <div class="button-section">
      <a href="articles/articles.html" class="button">Articles</a>
      <a href="about.html" class="button">About</a>
      <a href="products.html" class="button">Products</a>
      <a href="services.html" class="button">Services</a>
      <a href="contact.html" class="button">Contact</a>
      <a href="faq.html" class="button">FAQ</a>
      <a href="gallery.html" class="button">Gallery</a>
      <a href="downloads.html" class="button">Downloads</a>
    </div>
  </body>
</html>
